<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Game Live</title>
	<link rel="stylesheet" href="./style.css">
</head>
<body>
<div>
	<button id="startGame">start</button>
	<button id="stopGame" disabled>stop</button>
	<div>
		<label for="rows">
			<input type="number" name="row" id="rows" min="0" value="500">
			высота поля в ячейках
		</label>
		<label for="cols">
			<input type="number" name="cols" id="cols" min="0" value="500">
			ширина поля в ячейках
		</label>
		<button id="setParams">задать размеры</button>

		<button id="setRandomStart">Расставить старт случайно</button>
	</div>

</div>

<div class="game"></div>
<script src="./index.js"></script>
</body>
</html>
